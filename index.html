<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Image Viewer</title>
    <style>
        #dataDisplay {
            margin-top: 20px;
        }
        .tab {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
        #unitImage {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Select a Unit and Form</h1>
<label for="unitDropdown">Unit:</label>
<select id="unitDropdown" onchange="fetchUnitData()">
    <!-- Options will be populated here -->
</select>

<div id="tabs">
    <div class="tab active" onclick="showForm(1)" id="tab1">Normal</div>
    <div class="tab" onclick="showForm(2)" id="tab2">Evolved Form</div>
    <div class="tab" onclick="showForm(3)" id="tab3">True Form</div>
    <div class="tab" onclick="showForm(4)" id="tab4">Ultra Form</div>
</div>

<div id="dataDisplay">
    <img id="unitImage" src="" alt="Unit Image">
    <div id="info"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        populateUnitDropdown();
    });

    function populateUnitDropdown() {
        // Add options to the unit dropdown. Replace with actual unit data as needed.
        const units = ['001', '002', '003', '004']; // Example units
        const unitDropdown = document.getElementById('unitDropdown');
        units.forEach(unit => {
            const option = document.createElement('option');
            option.value = `unit_${unit}.csv`;
            option.text = `Unit ${unit}`;
            unitDropdown.appendChild(option);
        });
    }

    function fetchUnitData() {
        const unitDropdown = document.getElementById('unitDropdown');
        const unitFile = unitDropdown.value;

        fetch(unitFile)
            .then(response => response.text())
            .then(data => {
                window.csvData = data.split('\n').slice(1).map(row => row.split(','));
                updateTabs();
                showForm(1); // Show first form by default
            });
    }

    function updateTabs() {
        const names = csvData.map(row => row[1]); // Assuming the second column contains the names
        document.getElementById('tab1').textContent = names[0] || 'Normal';
        document.getElementById('tab2').textContent = names[1] || 'Evolved Form';
        document.getElementById('tab3').textContent = names[2] || 'True Form';
        document.getElementById('tab4').textContent = 'Ultra Form';
    }

    function showForm(formNumber) {
        document.querySelectorAll('.tab').forEach((tab, index) => {
            tab.classList.toggle('active', index + 1 === formNumber);
        });

        const selectedRow = csvData[formNumber - 1];
        const imageUrl = selectedRow[1]; // Assuming the second column contains the image URL

        document.getElementById('unitImage').src = imageUrl;

        document.getElementById('info').innerHTML = `
            <p>Number: ${selectedRow[0]}</p>
            <p>Name: ${selectedRow[1]}</p>
            <p>Evolved Form: ${selectedRow[2]}</p>
            <p>True Form: ${selectedRow[3]}</p>
            <p>Rarity: ${selectedRow[4]}</p>
            <p>TF: ${selectedRow[5]}</p>
            <p>Red Catfruit: ${selectedRow[6]}</p>
            <p>Purple Catfruit: ${selectedRow[7]}</p>
            <p>Blue Catfruit: ${selectedRow[8]}</p>
            <p>Green Catfruit: ${selectedRow[9]}</p>
            <p>Yellow Catfruit: ${selectedRow[10]}</p>
            <p>Ancient Catfruit: ${selectedRow[11]}</p>
            <p>Gold Catfruit: ${selectedRow[12]}</p>
            <p>Aku Catfruit: ${selectedRow[13]}</p>
            <p>Epic Catfruit: ${selectedRow[14]}</p>
            <p>Red Catfruit Seed: ${selectedRow[15]}</p>
            <p>Green Catfruit Seed: ${selectedRow[16]}</p>
            <p>Purple Catfruit Seed: ${selectedRow[17]}</p>
            <p>Blue Catfruit Seed: ${selectedRow[18]}</p>
            <p>Yellow Catfruit Seed: ${selectedRow[19]}</p>
            <p>Ancient Catfruit Seed: ${selectedRow[20]}</p>
            <p>Gold Catfruit Seed: ${selectedRow[21]}</p>
            <p>Aku Catfruit Seed: ${selectedRow[22]}</p>
            <p>Epic Catfruit Seed: ${selectedRow[23]}</p>
            <p>Purple Behemoth Stone: ${selectedRow[24]}</p>
            <p>Red Behemoth Stone: ${selectedRow[25]}</p>
            <p>Blue Behemoth Stone: ${selectedRow[26]}</p>
            <p>Green Behemoth Stone: ${selectedRow[27]}</p>
            <p>Yellow Behemoth Stone: ${selectedRow[28]}</p>
            <p>Epic Behemoth Stone: ${selectedRow[29]}</p>
            <p>Purple Behemoth Gem: ${selectedRow[30]}</p>
            <p>Blue Behemoth Gem: ${selectedRow[31]}</p>
            <p>Red Behemoth Gem: ${selectedRow[32]}</p>
            <p>Green Behemoth Gem: ${selectedRow[33]}</p>
            <p>Yellow Behemoth Gem: ${selectedRow[34]}</p>
        `;
    }
</script>
</body>
</html>
