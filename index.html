<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catfruit Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Evolution cost calculator</h1>
    <div class="container">
    <div class="UnitData">
    <div>
        <label for="formSelect">Form:</label>
        <select id="formSelect">
            <option value="normal">Normal Form</option>
            <option value="evolved">Evolved Form</option>
            <option value="true">True Form</option>
            <option value="number">ID</option>
        </select>
    </div>
    <div>
        <label for="nameSelect">Name:</label>
        <select id="nameSelect"></select>
    </div>
    <div id="imageSelector">
        <ul id="tabList"></ul>
        <div id="imageDisplay"></div>
    </div>
    <div id="dataDisplay"></div>  
</div>

<div id="sidebar">
    <h3>Selected Items</h3>
    <ul id="selectedList"></ul>
    <h3>Data Summary</h3>
    <div id="dataSummary"></div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
