<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Dropdown</title>
    <style>
        #dataDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Select a Value</h1>
<label for="statusDropdown">Status:</label>
<select id="statusDropdown" onchange="populateFirstDropdown()">
    <option value="1">Normal</option>
    <option value="2">Evolved</option>
    <option value="3">True</option>
</select>

<label for="valueDropdown">Value:</label>
<select id="valueDropdown" onchange="showData()">
    <!-- Options will be populated here -->
</select>

<div id="dataDisplay"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('BCDATA/UPDATEDUNITDATA.csv')
            .then(response => response.text())
            .then(data => {
                window.csvData = data.split('\n');
                populateFirstDropdown(); // Initial population
            });
    });

    function populateFirstDropdown() {
        let statusDropdown = document.getElementById('statusDropdown');
        let valueDropdown = document.getElementById('valueDropdown');
        let selectedStatus = statusDropdown.value;
        valueDropdown.innerHTML = ''; // Clear existing options

        csvData.forEach((row, index) => {
            if (index > 0 && row) { // skip the header
                let columns = row.split(',');
                let option = document.createElement('option');
                option.value = index; // store row index
                option.text = columns[selectedStatus]; // use the selected status column
                valueDropdown.appendChild(option);
            }
        });
    }

    function showData() {
        let valueDropdown = document.getElementById('valueDropdown');
        let selectedIndex = valueDropdown.value;
        let selectedRow = csvData[selectedIndex].split(',');

        let dataDisplay = document.getElementById('dataDisplay');
        dataDisplay.innerHTML = `
                <p>Normal: ${selectedRow[1]}</p>
                <p>Evolved: ${selectedRow[2]}</p>
                <p>True: ${selectedRow[3]}</p>
            `;
    }
</script>
</body>
</html>
